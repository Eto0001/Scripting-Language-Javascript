<!DOCTYPE html>
<html>
<head>
  <title>Date Difference Calculator</title>
</head>
<body>
  <h2>Calculate Difference Between Two Dates</h2>
  <form onsubmit="event.preventDefault(); calculateDays();">
    <label>Start Date:</label><br>
    <input type="date" id="date1"><br><br>

    <label>End Date:</label><br>
    <input type="date" id="date2"><br><br>

    <input type="submit" value="Calculate Difference">
  </form>

  <p id="result"></p>

  <script>
    function calculateDays() {
      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);

      if (isNaN(date1) || isNaN(date2)) {
        document.getElementById("result").textContent = "Please select both dates.";
        return;
      }

      const diffInMs = Math.abs(date2 - date1);
      const diffInDays = Math.ceil(diffInMs / (1000 * 60 * 60 * 24));

      document.getElementById("result").textContent = 
        `Difference: ${diffInDays} day(s)`;
    }
  </script>
</body>
</html>
