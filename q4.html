<!DOCTYPE html>
<html>
<head>
  <title>Capitalize Words</title>
</head>
<body>
  <h2>Capitalize First Letter of Each Word</h2>
  <p id="result"></p>

  <script>
    var str = "the quick brown fox";

    function capitalizeWords(s) {
      return s
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    var capitalized = capitalizeWords(str);
    document.getElementById("result").textContent = "Original: " + str + "\nCapitalized: " + capitalized;
  </script>
</body>
</html>
