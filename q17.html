<!DOCTYPE html>
<html>
<head>
  <title>Find Largest of Five Numbers</title>
</head>
<body>
  <script>
    const num1 = parseFloat(prompt("Enter first number:"));
    const num2 = parseFloat(prompt("Enter second number:"));
    const num3 = parseFloat(prompt("Enter third number:"));
    const num4 = parseFloat(prompt("Enter fourth number:"));
    const num5 = parseFloat(prompt("Enter fifth number:"));

    if ([num1, num2, num3, num4, num5].some(isNaN)) {
      alert("Please enter valid numbers.");
    } else {
      let largest = num1;

      if (num2 > largest) largest = num2;
      if (num3 > largest) largest = num3;
      if (num4 > largest) largest = num4;
      if (num5 > largest) largest = num5;

      alert("The largest number is: " + largest);
    }
  </script>
</body>
</html>
