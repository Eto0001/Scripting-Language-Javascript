<!DOCTYPE html>
<html>
<head>
  <title>Compare Two Numbers</title>
</head>
<body>
  <h2>Compare Two Integers</h2>
  <form onsubmit="event.preventDefault(); compareNumbers();">
    <label>First Number:</label><br>
    <input type="number" id="num1"><br><br>

    <label>Second Number:</label><br>
    <input type="number" id="num2"><br><br>

    <input type="submit" value="Compare">
  </form>

  <p id="result"></p>

  <script>
    function compareNumbers() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Please enter valid integers.";
        return;
      }

      if (num1 === num2) {
        document.getElementById("result").textContent = "Both numbers are equal.";
      } else {
        var larger = num1 > num2 ? num1 : num2;
        var smaller = num1 < num2 ? num1 : num2;
        document.getElementById("result").textContent =
          "Larger Number: " + larger + "\nSmaller Number: " + smaller;
      }
    }
  </script>
</body>
</html>
