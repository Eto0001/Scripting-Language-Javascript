<!DOCTYPE html>
<html>
<head>
  <title>Join Array Elements</title>
</head>
<body>
  <h2>Joined Array Output</h2>
  <p id="result"></p>

  <script>
    const colors = ["Red", "Green", "White", "Black"];
    const joined = colors.join("-");

    document.getElementById("result").textContent = "Joined String: " + joined;
  </script>
</body>
</html>
