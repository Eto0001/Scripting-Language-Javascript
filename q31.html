<!DOCTYPE html>
<html>
<head>
  <title>Number Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #numberContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .number-box {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Number Classifier</h2>
  <input type="number" id="userInput" placeholder="Enter a number" min="1">
  <button onclick="generateNumbers()">Generate</button>

  <div id="numberContainer"></div>

  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function generateNumbers() {
      const container = document.getElementById("numberContainer");
      container.innerHTML = "";

      const limit = parseInt(document.getElementById("userInput").value);
      if (isNaN(limit) || limit < 1) {
        alert("Please enter a valid number greater than 0.");
        return;
      }

      for (let i = 1; i <= limit; i++) {
        const box = document.createElement("div");
        box.textContent = i;
        box.classList.add("number-box");

        if (isPrime(i)) {
          box.style.backgroundColor = "red";
        } else if (i % 2 === 0) {
          box.style.backgroundColor = "green";
        } else {
          box.style.backgroundColor = "yellow";
          box.style.color = "black";
        }

        container.appendChild(box);
      }
    }
  </script>
</body>
</html>
