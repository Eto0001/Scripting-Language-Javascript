<!DOCTYPE html>
<html>
<head>
  <title>Odd or Even Checker</title>
</head>
<body>
  <h2>Odd or Even from 0 to 15</h2>
  <pre id="result"></pre>

  <script>
    let output = "";

    for (let i = 0; i <= 15; i++) {
      if (i % 2 === 0) {
        output += i + " is even\n";
      } else {
        output += i + " is odd\n";
      }
    }

    document.getElementById("result").textContent = output;
  </script>
</body>
</html>
